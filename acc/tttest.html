<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: auto;
}

.top-section, .middle-section, .bottom-section {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.text-left, .text-right {
    flex: 1;
}

.text-left {
    text-align: left;
}

.text-right {
    text-align: right;
}

.image-right, .image-left {
    flex: 1;
}

.image-right img, .image-left img {
    max-width: 100%;
    height: auto;
}

.image-right {
    text-align: right;
}

.image-left {
    text-align: left;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- بخش بالا -->
        <div class="top-section">
            <div class="text-left">
                <p>متن تستی متن تستی متن تستی متن تستی متن تستی متن تستی متن تستی</p>
            </div>
            <div class="image-right">
                <img src="download (6).png" alt="Your Image">
            </div>
        </div>
        <!-- بخش میانه -->
        <div class="middle-section">
            <div class="image-left">
                <img src="download (7).png" alt="Your Image">
            </div>
            <div class="text-right">
                <p>متن تستی متن تستی متن تستی متن تستی متن تستی متن تستی متن تستی</p>
            </div>
        </div>
        <!-- بخش پایین -->
        <div class="bottom-section">
            <div class="text-left">
                <p>متن تستی متن تستی متن تستی متن تستی متن تستی متن تستی متن تستی</p>
            </div>
            <div class="image-right">
                <img src="download (8).png" alt="Your Image">
            </div>
        </div>
    </div>
</body>
</html>
